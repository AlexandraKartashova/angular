<mat-card class="main-card">
    <mat-card-header class="head">
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title class="title">Angular</mat-card-title>
    </mat-card-header>
    <div class="container-input">
    <mat-form-field class="email">
        <mat-label>Enter your email</mat-label>
        <input matInput class="form-control" type="email" [(ngModel)]="user.email" #email="ngModel" required email>
    </mat-form-field>
    <br>
    <mat-form-field class="password">
        <mat-label>Enter your password</mat-label>
            <input  matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="user.password" #password="ngModel" required password >
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <div class="btn-log-in">
            <button mat-raised-button color="primary" [disabled]="email.invalid || password.invalid" 
            (click)="onSave()" (keyup.enter)="onEnterPress()" (click)="addUser()">
            Log in</button>
        </div>
    </div>
</mat-card>
