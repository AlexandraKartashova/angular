<div class="mat-elevation-div">
    <div class="tags-line">
        <mat-chip-list aria-label="Fish selection" >
            <mat-chip color="primary" selected *ngFor="let item of tagsArray" (click)="openDialog(item)">
                {{item}} 
            </mat-chip>
        </mat-chip-list>
    </div>
    <div class="search-select">
        <div class="search-input">
            <input matInput placeholder="Search" (keyup)="getInput($event)">
            <i class="fas fa-search"></i>
        </div>
        <div class="select-container">            
            <mat-form-field>
                    <mat-select [(ngModel)]="valueSelect">                        
                        <mat-option *ngFor="let item of selectName" [value]="item">
                        {{item}}
                        </mat-option>
                    </mat-select>
            </mat-form-field>
        </div>
    </div>

    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation" id="table">

        <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef class="change-width-author" id="author" mat-sort-header> Author </th>
            <td mat-cell *matCellDef="let element" class="change-width-author"> {{element.author}} </td>
        </ng-container>

        <ng-container matColumnDef="nameArticles" >
            <th mat-header-cell *matHeaderCellDef class="change-width-nameArticles" mat-sort-header> Name Articles </th>
            <td mat-cell *matCellDef="let element" class="change-width-nameArticles"> {{element.nameArticles}} </td>
        </ng-container>

        <ng-container matColumnDef="dataCreated">
            <th mat-header-cell *matHeaderCellDef class="change-width-data" mat-sort-header> Data Created </th>
            <td mat-cell *matCellDef="let element" class="change-width-data"> {{element.dataCreated}} </td>
        </ng-container>

        <ng-container matColumnDef="tags">
            <th mat-header-cell *matHeaderCellDef class="change-width-tags" mat-sort-header> Tags </th>
            <td mat-cell *matCellDef="let element" class="change-width-tags"> {{element.tags}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef class="change-width-description" mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let element" class="change-width-description"> {{element.description}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
